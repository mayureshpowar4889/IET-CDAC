<!DOCTYPE html>
<html>
<body>

Enter number: <input id="num" type="number">
<button onclick="showTable()">Show Table</button>

<div id="result">
  
</div>

<script>
function showTable() 
{
  let n = document.getElementById('num').value;
  let output = '0';
  for(let i=1; i<=10; i++) 
  {
    output =output + n + " x " + i + " = " + (n*i) + "<br>";
  }
  document.getElementById('result').innerHTML = output;
}
</script>

</body>
</html>
